<!DOCTYPE html>
<html lang="en" class="h-full bg-slate-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Hub{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="/static/MCP_hub.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eef2ff',
                            100: '#e0e7ff',
                            200: '#c7d2fe',
                            300: '#a5b4fc',
                            400: '#818cf8',
                            500: '#6366f1',
                            600: '#4f46e5',
                            700: '#4338ca',
                            800: '#3730a3',
                            900: '#312e81',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600;700&family=Fira+Sans:wght@300;400;500;600;700&display=swap');
        html {
            scrollbar-gutter: stable;
        }
        body {
            overflow-y: scroll;
        }
        body {
            font-family: 'Fira Sans', ui-sans-serif, system-ui, -apple-system, sans-serif;
        }
        code, pre, .font-mono {
            font-family: 'Fira Code', ui-monospace, SFMono-Regular, Menlo, monospace;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.3s ease-out; }

        @keyframes toastSlideIn {
            from { transform: translateX(calc(100% + 1rem)); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @keyframes toastFadeOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(calc(100% + 1rem)); opacity: 0; }
        }
        .toast {
            animation: toastSlideIn 0.35s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
            backdrop-filter: blur(8px);
        }
        .toast.toast-dismiss {
            animation: toastFadeOut 0.3s ease-in forwards;
        }

        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        {% if user %}
        <!-- Navigation -->
        {% include "partials/nav.html" %}
        {% endif %}

        <main class="fade-in">
            <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script>
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const styles = {
                success: 'bg-emerald-600/90 border-emerald-500/50',
                error: 'bg-red-600/90 border-red-500/50',
                info: 'bg-indigo-600/90 border-indigo-500/50',
                warning: 'bg-amber-600/90 border-amber-500/50'
            };
            const durations = { success: 5000, error: 20000, info: 8000, warning: 8000 };

            toast.className = `toast ${styles[type]} text-white px-4 py-3 rounded-lg shadow-xl border flex items-center gap-3 max-w-sm`;

            const icons = {
                success: '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>',
                error: '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>',
                info: '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>',
                warning: '<svg class="w-5 h-5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/></svg>'
            };

            function dismissToast() {
                toast.classList.add('toast-dismiss');
                setTimeout(() => toast.remove(), 300);
            }

            toast.innerHTML = `
                ${icons[type]}
                <span class="flex-1 text-sm">${message}</span>
                <button onclick="this.closest('.toast').classList.add('toast-dismiss'); setTimeout(() => this.closest('.toast')?.remove(), 300)"
                        class="flex-shrink-0 p-0.5 rounded hover:bg-white/20 transition-colors" aria-label="Close">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            `;

            container.appendChild(toast);

            const timeout = durations[type] || 8000;
            setTimeout(() => {
                if (toast.parentNode) dismissToast();
            }, timeout);
        }

        // Check URL params for messages
        const params = new URLSearchParams(window.location.search);
        if (params.get('success') === 'connected') {
            showToast(`Successfully connected to ${params.get('provider')}!`, 'success');
            window.history.replaceState({}, '', window.location.pathname);
        }
        if (params.get('error')) {
            showToast(`Error: ${params.get('message') || params.get('error')}`, 'error');
            window.history.replaceState({}, '', window.location.pathname);
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
